<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="main">
    <form action="">
        <h1 class="heading">CONNECT WITH US</h1>
        <p>Required Fields * </p>
        <hr size="2px">
        <p>Name *:  <input type="text" name="name" placeholder="Enter Your Name" autocapitalize="words" required></p>
        <p>Father's Name: <input type="text" placeholder="Enter Your Father's Name" name="Fname" id=""></p>
        <p>Age: <input type="number" name="Age" placeholder="18" id=""></p>
        <p>Email *: <input type="email" name="email" placeholder="xyz@gmail.com"
            id="email" required></p>
            <p>Mobile no *: <input type="number" name="mobile" id="mobile" placeholder="XXXXXXXXXX" required>
            </p>
           <p> Highest Qualification: <input type="text" name="" id=""></p>
           <p>Job Type *: <select name="job" id="" required>
               <option value="">--Select Job Type--</option>
               <option value="Full Time"> Full Time</option>
               <option value="Part Time">Part Time</option>
               <option value="Internship">Internship</option>
               
           </select></p>
           <p>Previous Experience: <textarea name="experience" id="" cols="30" rows="5" placeholder="Describe Your Previous Experience" maxlength="200" wrap="soft"></textarea></p>
           <input type="submit" value="SUBMIT" id="submit">
    </form>
</div>
</body>
</html>
